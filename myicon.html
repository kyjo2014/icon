<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
	<style type="text/css">
	.down {
	    height: 0px;
	    width: 0px;
	    border-width: 16px;
	    border-style: solid;
	    border-color: #333 transparent transparent transparent;
	    position: absolute;
	    top: 16px;
	    left: 0;
	}
	
	.down:after {
	    content: '';
	    width: 12px;
	    height: 16px;
	    background-color: #333;
	    position: absolute;
	    bottom: 16px;
	    right: -6px;
	}
	.up {
		height: 0px;
		width: 0px;
		border-width: 16px;
		border-style: solid;
		border-color: transparent transparent transparent #333;
		position: absolute;
		top: 0px;
		left: 70px; 
	}
	.up:after {
		content: '';
		width: 16px;
	    height: 12px;
	    background-color: #333;
	    position: absolute;
	    bottom: -6px;
	    right: 16px;
	}
	.left {
		height: 0px;
		width: 0px;
		border-width: 16px;
		border-style: solid;
		border-color:  transparent #333 transparent  transparent ;
		position: absolute;
		top: 0px;
		left: 80px; 
	}
	.left:after {
		content: '';
		width: 16px;
	    height: 12px;
	    background-color: #333;
	    position: absolute;
	    top: -6px;
	    left: 16px;
	}
	.downdown {
		height: 0px;
	    width: 0px;
	    border-width: 16px;
	    border-style: solid;
	    border-color: #333 transparent transparent transparent;
	    position: absolute;
	    top: 16px;
	    left: 140px;
	}
	.downdown:after {
		content: ' '; 
		height: 0; 
		width: 0;
		position: absolute; 
		border: 16px solid transparent;
		border-color: #333 transparent transparent transparent;
		top: -32px;
		left: -16px;
	}
	.upup {
		height: 0px;
	    width: 0px;
	    border-width: 16px;
	    border-style: solid;
	    border-color:  transparent transparent #333 transparent;
	    position: absolute;
	    top: 0px;
	    left: 190px;
	}
	.upup:after {
		content: ' '; 
		height: 0; 
		width: 0;
		position: absolute; 
		border: 16px solid transparent;
		border-color:  transparent transparent #333 transparent;
		top: -32px;
		left: -16px;
	}
	.leftleft {
		height: 0px;
	    width: 0px;
	    border-width: 16px;
	    border-style: solid;
	    border-color:  transparent #333 transparent transparent;
	    position: absolute;
	    top: 0px;
	    left: 230px;
	}
	.leftleft:after {
		content: ' '; 
		height: 0; 
		width: 0;
		position: absolute; 
		border: 16px solid transparent;
		border-color:  transparent #333 transparent transparent ;
		top: -16px;
		left: -32px;
	}
	.rightright {
		height: 0px;
	    width: 0px;
	    border-width: 16px;
	    border-style: solid;
	    border-color:  transparent  transparent transparent #333;
	    position: absolute;
	    top: 0px;
	    left: 290px;
		
	}
	.rightright:hover {
		-webkit-animation: 1s rightright linear infinite ;
	}
	.rightright:after {
		content: ' '; 
		height: 0; 
		width: 0;
		position: absolute; 
		border: 16px solid transparent;
		border-color:  transparent  transparent transparent #333;
		top: -16px;
		left: -32px;
	}
	@-webkit-keyframes rightright{
		from{left: 290px;}
		to{left: 300px;}
	}
	.gohome {
		height: 0px;
	    width: 0px;
	    border-width: 16px;
	    border-style: solid;
	    border-color:  transparent  transparent  #333 transparent;
	    position: absolute;
	    top: -16px;
	    left: 330px;
	}
	.gohome:after {
		content: ' '; 
		height: 12px; 
		width: 16px;
		position: absolute; 	
		background-color: black;	
		top: 16px;
		left: -8px;
	}
	.gohome:hover {
		-webkit-animation: 0.25s gohome linear ;
	}
	@-webkit-keyframes gohome{
		from{opacity: 1;}
		to{opacity: 0.5;}
	}
	.plus {
	    position: absolute;
	    top: 5px;
	    left: 375px;
	    transform-origin: 10px 10px;
	}
	.plus:after {
		content: ' ';
		height: 25px;
		width: 5px;
		position: absolute; 
		border-radius: 5px;
		background-color: black;
	}
	.plus:before {
		content: ' ';
		height: 25px;
		width: 5px;
		position: absolute; 

		border-radius: 5px;
		background-color: black;
		transform: rotateZ(90deg);
	}
	.plus:hover{
		animation: 5s plus linear infinite;
	}
	@-webkit-keyframes plus{
		from{transform: rotateZ(0deg);}
		to{transform: rotateZ(360deg);}
	}
	.heart {
	    position: absolute;
	    width: 100px;
	    height: 90px;
	    left: 390px;
	}
	.heart:before,
	.heart:after {
	    position: absolute;
	    content: "";
	    left: 50px;
	    top: 0;
	    width: 50px;
	    height: 80px;
	    background: red;
	    -moz-border-radius: 50px 50px 0 0;
	    border-radius: 50px 50px 0 0;
	    -webkit-transform: rotate(-45deg);
	       -moz-transform: rotate(-45deg);
	        -ms-transform: rotate(-45deg);
	         -o-transform: rotate(-45deg);
	            transform: rotate(-45deg);
	    -webkit-transform-origin: 0 100%;
	       -moz-transform-origin: 0 100%;
	        -ms-transform-origin: 0 100%;
	         -o-transform-origin: 0 100%;
	            transform-origin: 0 100%;
	}
	.heart:after {
	    left: 0;
	    -webkit-transform: rotate(45deg);
	       -moz-transform: rotate(45deg);
	        -ms-transform: rotate(45deg);
	         -o-transform: rotate(45deg);
	            transform: rotate(45deg);
	    -webkit-transform-origin: 100% 100%;
	       -moz-transform-origin: 100% 100%;
	        -ms-transform-origin: 100% 100%;
	         -o-transform-origin: 100% 100%;
	            transform-origin :100% 100%;
	}
	</style>
	</head>
	<body>
		<div class="down"></div>
		<div class="up"></div>
		<div class="left"></div>
		<div class="downdown"></div>
		<div class="upup"></div>
		<div class="leftleft"></div>
		<div class="rightright"></div>
		<div class="gohome"></div>
		<div class="plus"></div>
		<div class="heart"></div>
	</body>
</html>
